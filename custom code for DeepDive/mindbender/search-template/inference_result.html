<a mb-search-link="{{extraction.gene.mention_text}}"><strong>{{extraction.gene.mention_text}}</strong></a>
<a mb-search-link="{{extraction.variation.mention_text}}"><strong>{{extraction.variation.mention_text}}</strong></a>
<br> Expectation=<strong>{{extraction.expectation}}</strong>
<br> Class=<strong>{{extraction.prediction}}</strong>
<br><small class="text-muted">See all
    <a mb-search-link='feature:* "{{extraction.gene_id}}@{{extraction.variation_id}}"'>features</a>
    /
    <a mb-search-link='label:*   "{{extraction.gene_id}}@{{extraction.variation_id}}"'>labels</a>
</small>

<small class="text-muted">
    in <a mb-search-only="sentences" mb-search-link="{{extraction.gene.doc_id}} sentence_index:{{extraction.gene.sentence_index}}">sentence {{extraction.gene.sentence_index}}</a>
    in <a mb-search-only="articles"  mb-search-link="{{extraction.gene.doc_id}}">article({{extraction.gene.doc_id}})</a>:
</small>
<div mindtagger-word-array="source.tokens">
    <mindtagger-highlight-words from="extraction.gene.gene_begin_index" to="extraction.gene.gene_begin_index" with-style="background-color: yellow;"/>
    <mindtagger-highlight-words from="extraction.variation.var_begin_index" to="extraction.variation.var_begin_index" with-style="background-color: cyan;"/>
</div>
